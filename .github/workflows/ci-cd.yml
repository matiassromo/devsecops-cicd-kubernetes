name: CI/CD Pipeline DevSecOps

on:
  push:
    branches: [main]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-calculator

jobs:
  # =============================================
  #  STAGE 1 — Build
  # =============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            app/
            Dockerfile
          retention-days: 5

  # =============================================
  #  STAGE 2 — Unit Tests
  # =============================================
  test:
    name: Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run unit tests
        working-directory: ./app
        run: npm test 2>&1 | tee test-results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/test-results.txt
          retention-days: 30

  # =============================================
  #  STAGE 3 — SAST  (Semgrep)
  # =============================================
  sast:
    name: SAST - Semgrep
    needs: build
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep scan
        run: |
          semgrep scan --config auto --json --output semgrep-report.json ./app || true
          semgrep scan --config auto ./app | tee semgrep-report.txt || true

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-semgrep-report
          path: |
            semgrep-report.json
            semgrep-report.txt
          retention-days: 30

  # =============================================
  #  STAGE 4 — Docker Build & Push
  # =============================================
  docker:
    name: Docker Build & Push
    needs: [test, sast]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.short_sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image artifact
        run: |
          cat <<EOF > docker-build-info.txt
          === Docker Image Build Info ===
          Image:   ${{ env.DOCKER_IMAGE }}
          Tag:     ${{ steps.vars.outputs.short_sha }}
          Commit:  ${{ github.sha }}
          Date:    $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-info
          path: docker-build-info.txt
          retention-days: 30

  # =============================================
  #  STAGE 5 — DAST  (OWASP ZAP)
  # =============================================
  dast:
    name: DAST - OWASP ZAP
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Start application container
        run: |
          docker run -d --name app-under-test --network host \
            ${{ env.DOCKER_IMAGE }}:${{ needs.docker.outputs.image_tag }}

          echo "Waiting for application to be ready..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "Application is healthy!"
              break
            fi
            echo "  attempt $i/30 ..."
            sleep 2
          done

      - name: Run OWASP ZAP baseline scan
        run: |
          mkdir -p zap-reports && chmod 777 zap-reports
          docker run --network host \
            -v $(pwd)/zap-reports:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:3000 \
              -r zap-report.html \
              -J zap-report.json \
              -a || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dast-zap-report
          path: zap-reports/
          retention-days: 30

      - name: Stop application container
        if: always()
        run: docker rm -f app-under-test || true

  # =============================================
  #  STAGE 6 — Deploy  (Update manifests → ArgoCD)
  # =============================================
  deploy:
    name: Deploy - Update K8s Manifests
    needs: [docker, dast]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update deployment image tag
        run: |
          NEW_IMAGE="${{ env.DOCKER_IMAGE }}:${{ needs.docker.outputs.image_tag }}"
          sed -i "s|image: .*|image: ${NEW_IMAGE}|" k8s/deployment.yaml
          echo "Updated image to: ${NEW_IMAGE}"
          cat k8s/deployment.yaml

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update image to ${{ needs.docker.outputs.image_tag }} [skip ci]"
          git push
