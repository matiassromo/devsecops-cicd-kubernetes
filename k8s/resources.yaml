apiVersion: v1
kind: ServiceAccount
metadata:
  name: calculator-sa
  namespace: default
  labels:
    app: calculator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: calculator-config
  namespace: default
  labels:
    app: calculator
data:
  NODE_ENV: production
  LOG_LEVEL: info
  HEALTH_CHECK_INTERVAL: "5000"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: calculator-hpa
  namespace: default
  labels:
    app: calculator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calculator-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: calculator-quota
  namespace: default
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "512Mi"
    limits.cpu: "4"
    limits.memory: "1Gi"
    pods: "20"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: calculator-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: calculator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: default
      ports:
        - protocol: TCP
          port: 3000
    - from:
        - podSelector:
            matchLabels:
              app: calculator
      ports:
        - protocol: TCP
          port: 3000
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: calculator-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: calculator
